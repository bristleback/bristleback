<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bristleback-0.3.5.js"></script>
  <script type="text/javascript" src="js/test-client.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#startTests').click(function () {
        var numberOfClients = $('#numberOfClients').val();
        var numberOfMessages = $('#numberOfMessages').val();
        if (numberOfClients > 0 && numberOfMessages > 0) {
          $(this).prop("disabled", true);
          BristleTest.performTests(numberOfClients, numberOfMessages);
        }
      });
    });

  </script>

  <title>Bristleback client version 0.3.5</title>
</head>
<body>

<div class="container">
  <div class="span12">
    <div id="status" class="infoPanel">
      <div class="infoPanelPart">
         clients: <span id="numberOfClientsInfo"></span>
      </div>

      <div>
        total messages: <span id="numberOfMessagesInfo"></span>
      </div>
    </div>

    <div id="connectionTestsTime" class="infoPanel"></div>
    <div id="messagesTestTime" class="infoPanel"></div>
    <div class="progress" id="messagesProgress">
      <div class="bar" id="messagesProgressInner" style="width: 0;"></div>
    </div>
    <div id="disconnectionTestsTime" class="infoPanel"></div>

    <br>

    <form class="form-inline centeredForm">
      <label for="numberOfClients">Clients </label>
      <input type="text" id="numberOfClients" class="input-small" value="10">

      <label for="numberOfMessages">Total messages </label>
      <input type="text" id="numberOfMessages" class="input-small" value="100000">
      <br>
      <br>
      <input type="button" id="startTests" value="Start tests!" class="btn btn-primary btn-block btn-large">
    </form>

  </div>
</div>
